<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AnimeLookup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM-STYLESHEET -->
    <link rel="stylesheet" href="./index.css" />
    <!-- CUSTOM-FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/icons/icon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/icons/icon-16.png"
    />
    <!-- Boxicons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons/css/boxicons.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img
            alt="Extension Icon"
            class="extension-icon"
            src="./assets/images/logo.png"
          />
          <input
            id="searchInput"
            class="search-input"
            type="text"
            placeholder="Search for an anime, e.g One Piece"
          />
          <button id="searchButton" class="search-button">
            <i class='bx bx-search bx-flip-horizontal bx-tada' ></i>
          </button>
        </div>
      </div>
      <div id="searchContent" class="content">
        <div class="center">
          <span>Search Some Anime...</span>
        </div>
      </div>
      <div class="footer">
        <div class="github-icon">
          <i class='bx bxl-github'></i>  <!-- GitHub icon -->
        </div>
        <div class="footer-text">
          <a href="https://jikan.moe/" target="_blank">Powered by Jikan API</a>
        </div>
      </div>
    </div>
    <!-- CUSTOM-SCRIPT -->
    <script src="./index.js"></script>
  </body>
</html>
